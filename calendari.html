<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Lexend+Deca:wght@100..900&family=Lexend+Zetta:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>Calendari 2026</title>
  </head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Lexend Zetta', sans-serif;
    }

    .portada {
      background: white;
      width: 80%;
      max-width: 800px;
      padding: 40px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 40px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .mesos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      font-size: 1.2rem;
    }
  </style>
  <body>
    <div class="portada">
      <h1>CALENDARI 2026</h1>

        <div>agost</div>
        <div>setembre</div>
        <div>octubre</div>
        <div>novembre</div>
        <div>desembre</div>
      </div>
    </div>
  </body>
</html>
